<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adrien Lefevre - Portfolio{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">Adrien Lefevre</div>
            <nav>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <ul>
                    <li><a href="{{ url_for('about') }}">About me</a></li>
                    <li><a href="{{ url_for('cv') }}">CV</a></li>
                    <li><a href="{{ url_for('index') }}">Work</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/AdrienLefevre" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/adrien-lefevre" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/AdrienLefevre" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="mailto:contact@adrienlefevre.com"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="copyright">
                &copy; {{ now.year }} Adrien Lefevre. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
